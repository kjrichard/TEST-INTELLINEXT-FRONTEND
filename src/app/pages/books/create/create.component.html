<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <!-- <div class="card-header bg-primary">
                <h4 class="m-b-0 text-white">Formulario De Registro</h4>
            </div> -->
            <div class="card-body">
                <form   
                    autocomplete="off"
                    [formGroup]="registerForm"
                    (ngSubmit)="createUser()"
                    id="registerForm">
                    <div class="form-body">
                        <div class="card-header bg-info">
                            <h4 class="m-b-0 text-white">Informacion General</h4>
                        </div>
                        <hr>
                        <div class="row p-t-10">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Titulo Del libro</label>
                                    <input 
                                        type="text" 
                                        id="Book_Title"
                                        formControlName="Book_Title" 
                                        class="form-control" 
                                        placeholder="Hilflose Helfer."
                                    >
                                    <small class="text-danger" *ngIf="validate('Book_Title')">  Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Código Normalizado </label>
                                    <input 
                                        type="text" 
                                        id="ISBN"
                                        formControlName="ISBN"
                                        class="form-control" 
                                        placeholder="3499191962"
                                    >
                                    <small class="text-danger" *ngIf="validate('ISBN')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Autor</label>
                                    <input 
                                        type="text" 
                                        id="Book_Author"
                                        formControlName="Book_Author" 
                                        class="form-control" 
                                        placeholder="Wolfgang Schmidbauer"
                                    >
                                    <small class="ftext-danger" *ngIf="validate('Book_Author')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Año de Publicacion</label>
                                    <input 
                                        type="number" 
                                        id="Year_Of_Publication"
                                        formControlName="Year_Of_Publication"
                                        class="form-control" 
                                        placeholder="1997"
                                    >
                                    <small class="text-danger" *ngIf="validate('Year_Of_Publication')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Editorial</label>
                                    <input 
                                        type="text" 
                                        id="Publisher"
                                        formControlName="Publisher" 
                                        class="form-control" 
                                        placeholder="Hilflose Helfer."
                                    >
                                    <small class="text-danger" *ngIf="validate('Publisher')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                           
                          
                        </div>
                        <!--/row-->

                        <div class="card-header bg-info">
                            <h4 class="m-b-0 text-white">Imagenes</h4>
                        </div>
                        <!--/row-->
                        <div class="row p-t-10">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Url de la imagen S</label>
                                    <input 
                                        type="text" 
                                        id="Image_URL_S"
                                        formControlName="Image_URL_S" 
                                        class="form-control" 
                                        placeholder="http://images.amazon.com/images/P/3499191962.01.THUMBZZZ.jpg"
                                    >
                                    <small class="text-danger" *ngIf="validate('Image_URL_S')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Url de la imagen M</label>
                                    <input 
                                        type="text" 
                                        id="Image_URL_M"
                                        formControlName="Image_URL_M" 
                                        class="form-control" 
                                        placeholder="http://images.amazon.com/images/P/3499191962.01.THUMBZZZ.jpg"
                                    >
                                    <small class="text-danger" *ngIf="validate('Image_URL_M')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Url de la imagen L</label>
                                    <input 
                                        type="text" 
                                        id="Image_URL_L"
                                        formControlName="Image_URL_L" 
                                        class="form-control" 
                                        placeholder="http://images.amazon.com/images/P/3499191962.01.THUMBZZZ.jpg"
                                    >
                                    <small class="text-danger" *ngIf="validate('Image_URL_L')"> Campo Obligatorio </small> 
                                </div>
                            </div>
                        </div>
                      
                      
                    </div>
                    <div class="row row-xs wd-xl-80p justify-content-center">
                        <div class="col-sm-6 col-md-3">
                            <button [disabled]="registerForm.invalid" class="btn btn-success btn-block">Registrar</button>
                        </div>
                        <div class="col-sm-6 col-md-3 mg-t-10 mg-sm-t-0">
                            <button (click)="cancel()" class="btn btn-indigo btn-block">Cancelar</button>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
