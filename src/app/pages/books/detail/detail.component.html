<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <!-- <div class="card-header bg-primary">
                <h4 class="m-b-0 text-white">Formulario De Registro</h4>
            </div> -->
            <div class="card-body">
                <form   
                    autocomplete="off"
                    [formGroup]="registerForm"
                    id="registerForm">
                    <div class="form-body">
                        <div class="card-header bg-info">
                            <h4 class="m-b-0 text-white">Informacion General</h4>
                        </div>
                        <hr>
                        <div class="row p-t-10">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Titulo Del libro</label>
                                    <input 
                                        type="text" 
                                        id="Book_Title"
                                        formControlName="Book_Title" 
                                        class="form-control" 
                                        placeholder="Hilflose Helfer."
                                    >
                                    <small class="text-danger" *ngIf="validate('Book_Title')">  Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Código Normalizado </label>
                                    <input 
                                        type="text" 
                                        id="ISBN"
                                        formControlName="ISBN"
                                        class="form-control" 
                                        placeholder="3499191962"
                                    >
                                    <small class="text-danger" *ngIf="validate('ISBN')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Autor</label>
                                    <input 
                                        type="text" 
                                        id="Book_Author"
                                        formControlName="Book_Author" 
                                        class="form-control" 
                                        placeholder="Wolfgang Schmidbauer"
                                    >
                                    <small class="ftext-danger" *ngIf="validate('Book_Author')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Año de Publicacion</label>
                                    <input 
                                        type="number" 
                                        id="Year_Of_Publication"
                                        formControlName="Year_Of_Publication"
                                        class="form-control" 
                                        placeholder="1997"
                                    >
                                    <small class="text-danger" *ngIf="validate('Year_Of_Publication')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Editorial</label>
                                    <input 
                                        type="text" 
                                        id="Publisher"
                                        formControlName="Publisher" 
                                        class="form-control" 
                                        placeholder="Rowohlt Tb."
                                    >
                                    <small class="text-danger" *ngIf="validate('Publisher')"> Campo Obligatorio </small> 
                                </div>
                            </div>

                           
                          
                        </div>
                        <!--/row-->

                        <div class="card-header bg-info">
                            <h4 class="m-b-0 text-white">Imagenes</h4>
                        </div>
                        <br>
                        
                        <!--/row-->
                        <div class="row el-element-overlay">
                            <div class="col-lg-4 col-md-6">
                                <div class="card">
                                    <div class="el-card-item">
                                        <div>
                                            <img alt="Responsive image" class="img-fluid" [src]="book.Image_URL_M"  alt="100px" width="100px">
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-lg-4 col-md-6">
                                <div class="card">
                                    <div class="el-card-item">
                                        <div>
                                            <img alt="Responsive image" class="img-fluid" [src]="book.Image_URL_L"  alt="100px" width="100px">
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-lg-4 col-md-6">
                                <div class="card">
                                    <div class="el-card-item">
                                        <div>
                                            <img alt="Responsive image" class="img-fluid" [src]="book.Image_URL_S"  alt="100px" width="100px">
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>

                     
                     
                      
                    </div>
                  
                   

                    <div class="justify-content-center">
                        <button (click)="cancel()" class="btn btn-outline-info btn-block">Regresar al listado de libros</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
